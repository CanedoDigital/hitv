<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 24px 48px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #0078ff;
        }
        
        .login-container {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), 
                        url('img12.png') no-repeat center center;
            background-size: cover;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-form {
            background-color: rgba(0, 20, 50, 0.85);
            border-radius: 8px;
            padding: 60px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .login-title {
            margin-bottom: 28px;
            font-size: 32px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        
        .input-group input {
            width: 100%;
            padding: 16px;
            border-radius: 4px;
            border: none;
            background-color: #121b2e;
            color: white;
            font-size: 16px;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #0078ff;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 4px;
            background-color: #0078ff;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 24px;
        }
        
        .submit-btn:hover {
            background-color: #0066cc;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #ccc;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
            color: #0078ff;
        }
        
        .signup-prompt {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #ccc;
        }
        
        .signup-prompt a {
            color: white;
            text-decoration: none;
            margin-left: 8px;
        }
        
        .signup-prompt a:hover {
            text-decoration: underline;
            color: #0078ff;
        }
        
        .footer {
            text-align: center;
            padding: 24px;
            color: #9aa5b5;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">StreamFlix</div>
    </div>
    
    <div class="login-container">
        <div class="login-form">
            <h1 class="login-title">Iniciar Sesión</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo electrónico o número de teléfono</label>
                    <input type="text" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recuérdame</label>
                    </div>
                    <a href="#" class="forgot-password">¿Necesitas ayuda?</a>
                </div>
            </form>
            
            <div class="signup-prompt">
                ¿Nuevo en StreamFlix? <a href="#">Regístrate ahora</a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 StreamFlix. Todos los derechos reservados.</p>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'page.html';
        });
    </script>
</body>
</html>
